<router-outlet></router-outlet>

<html dir="rtl">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>עובדים</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="id" class="mat-elevation-z8">

   
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="true">מס' עובד</th>
              <td mat-cell *matCellDef="let element" [hidden]="true"> {{ element.id }} </td>
          </ng-container>
     
          <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef [hidden]="false">שם מלא</th>
              <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.fullName }} </td>
          </ng-container>
       
          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef [hidden]="false">שכר</th>
            <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.salary }} </td>
        </ng-container>
     
        




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>
          <!--Table End -->

      
          <h1>Total salaries : {{salaries}}</h1>
        </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>


<button mat-button mat-flat-button color="accent" (click)="calcSalaries()">חשב</button>
   
</html>
