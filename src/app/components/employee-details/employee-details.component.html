<router-outlet></router-outlet>

<html dir="rtl">
 
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>פרטי עובד</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <section class="example-section">
      
      <form [formGroup]="form" (ngSubmit)="save()">
 
      
      <mat-form-field>
        <mat-label>שם</mat-label>
        <input matInput  id="fullName" formControlName="fullName" required>                
     </mat-form-field>

     
      <mat-form-field>
        <mat-label>מס' עובד</mat-label>
        <input matInput  id="id" formControlName="id" required>                
      </mat-form-field>
      

      <mat-form-field>
        <mat-label>טלפון</mat-label>
        <input matInput  id="phone" formControlName="phone" required>                
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>דוא"ל</mat-label>
        <input matInput id="email" formControlName="email" required>                
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>שכר</mat-label>
        <input matInput id="salary" formControlName="salary" required>                
      </mat-form-field>



 
      
      <br>
   

    <button mat-button mat-flat-button type="submit" color="accent">שמור</button>
    
             
      </form>
      </section>
      
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
      </mat-card>
      
 
      


      <p>
        form :
        {{ form.value | json }}
      </p>


      
      
      
</html>
